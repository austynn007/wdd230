<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>HTML5 Start Site by Paul Cheney</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>    
        </ul>
    </nav>
    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="wf1">
            <!-- Applicant Information -->
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="required">First Name* <input type="text" name="fname" required></label>
                <label class="required">Last Name* <input type="text" name="lname" required></label>
                <label>Phone <input type="tel" name="phone" placeholder="123-555-1234"></label>
                <label class="required">Email* <input type="email" name="email" placeholder="email@gmail.com" required></label>
                <label>Website <input type="url" name="website" placeholder="http://"></label>
            </fieldset>

            <!-- Course Information -->
            <fieldset>
                <legend>Course Information</legend>
                <div>Course Audience:</div>
                <label><input type="radio" name="audience" value="beginner"> Beginner</label>
                <label><input type="radio" name="audience" value="intermediate"> Intermediate</label>
                <label><input type="radio" name="audience" value="advanced"> Advanced</label>

                <div>Software Needed:</div>
                <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
                <label><input type="checkbox" name="code" value="yes"> Code Editor</label>
                <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label><input type="checkbox" name="process" value="yes"> Pre-processor</label>
            </fieldset>

            <!-- Funding Information -->
            <fieldset>
                <legend>Funding Information</legend>
                <label>Anticipated Completion Date <input type="date" name="completedate"></label>
                <label>Course Subject
                    <select name="subject">
                        <option value="">Please select</option>
                        <option value="software">Software Development</option>
                        <option value="design">Graphic Design</option>
                        <option value="marketing">Digital Marketing</option>
                        <option value="data">Data Science</option>
                        <option value="web">Web Development</option>
                    </select>
                </label>
                <label>How Many Authors <input type="number" name="authors"></label>
            </fieldset>

            <!-- Submit Button -->
            <input type="submit" value="Propose My Course">
        </form>
    </main>
    <footer>
        &copy; 2024 &bull; Paul Cheney &bull; 123-555-6789
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
