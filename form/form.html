    <main>
        <h1>Account Registration</h1>
        <div id="formmessage"></div>
        <form method="get" action="record.html">
            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" title="Please enter a valid BYU-Idaho email address" required>

            <!-- Page Rating -->
            <label for="rating">Page Rating (1-10):</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1">
            <span id="ratingValue">5</span>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </main>
